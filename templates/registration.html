{% block title %}
    Registration
{% endblock %}

{% block body %}

    <form action="{{ url_for('succsess') }}" method="post">

        <div class="form-group">
            <input class="form-control" name="userid" placeholder="userid" required>

        <div class="form-group">

        </div>

            <button class="btn btn-primary">Submit</button>
        </div>
    </form>

      {{ message }}

{% endblock %}
