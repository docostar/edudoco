        var loopvar=150;
        var rightq=[],wrongq=[]
        function showinput()
        {
            thisdiv=document.getElementById("type");
            var addvar=""
            var i;

            for (i = 0; i < loopvar; i++)
            {
                addvar+='Q.'+(i+1)+' <input class="form-control"  name = "DynamicTextBox"  id= "answer'+i+'"  type="text" placeholder='+(i+1) +' /><br/>';
            }
            addvar+='<button type="button" name="ShowResult" onclick="result()">Give Result</button>'
            thisdiv.innerHTML=addvar
        }
        function result()
        {
            var rightans=0,wrongans=0,totale=0,blank=0;
            resultdiv=document.getElementById("result");
            resultdiv.innerHTML="Thanks";
            var resultvar=[]
            var printvar=""
            var i=0;
            for(i=0;i<loopvar;i++)
            {
                  resultvar[i]=document.getElementById("answer"+i).value.toUpperCase();
            }

            for(i=0;i<loopvar;i++)
            {
                if(resultvar[i]!='E')
                {
                  if(resultvar[i]== answerA[i])
                  {
                      rightq[rightans]=i+1;
                      rightans+=1;
                  }
                  else
                  {
                      wrongq[wrongans]=i+1;
                      wrongans+=1;
                  }
                }
                else
                {
                    totale+=1;
                }
            }
            var totalmarks=0.0
            totalmarks=rightans*1 - wrongans*0.25;
            printvar+="Total Attemept:"+(rightans+wrongans)+"<br/><br/>";
            printvar+="Total not attempt:(E):"+totale+"<br/><br/>";
            printvar+="Total Right Answer:"+rightans+"<br/><br/>";
            printvar+="Total Wrong Answer:"+wrongans+"<br/><br/>";
            printvar+="Total Marks:"+totalmarks+"<br/><br/><hr>";
            printvar+="Right Answer Q. No:<br/>"
            for(i=0;i<rightans;i++)
            {
                printvar+=rightq[i]+","
            }
            printvar+="<br/>"

            printvar+="Wrong Answer Q. No:<br/>"
            for(i=0;i<wrongans;i++)
            {
                printvar+=wrongq[i]+","
            }
            printvar+="<br/>"

            resultdiv.innerHTML=printvar
        }
